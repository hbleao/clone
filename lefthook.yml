pre-commit:
  parallel: false
  commands:
    eslint:
      tags: code style
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run lint:fix
      exclude: 'node_modules'
    typingCheck:
      tags: Typing code check
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run typing:check
      exclude: 'node_modules'
    gitAdd:
      tags: git
      glob: "*"
      run: git add .
      exclude: 'node_modules'
    tests:
      tags: tests
      glob: "*.{js,ts,jsx,tsx}"
      run: npm run test
      exclude: 'node_modules'
    build:
      tags: build
      glob: "*"
      run: npm run build
      exclude: 'node_modules'

# Use this to validate commit messages
commit-msg:
  commands:
    "lint commit message":
      run: npx commitlint --edit {1}
